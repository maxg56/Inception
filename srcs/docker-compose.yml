  adminer:
    container_name: adminer
    networks:
      - inception
    depends_on:
      - mariadb
    build:
      context: requirements/bonus/adminer
      dockerfile: Dockerfile
    ports:
      - "600:80"
    restart: always

  uptimekuma:
    container_name: uptimekuma
    image: inception-uptimekuma
    networks:
      - inception
    depends_on:
      - mariadb
    build:
      context: requirements/bonus/UptimeKuma
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    restart: always
  websites:
    container_name: websites
    networks:
      - inception
    build:
      context: requirements/bonus/websites
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/maxence/data/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/maxence/data/mariadb
  uptime-kuma-data:  # <-- Assure-toi que cette ligne est bien prÃ©sente !
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/maxence/data/uptimekuma
